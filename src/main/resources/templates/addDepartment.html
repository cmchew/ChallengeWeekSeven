<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <div th:replace="base :: headerfg"></div>
</head>
<style>
    .main {
        padding: 20px;
    }
</style>
<body>

<div th:replace="base :: navlinksfg"></div>
<div class = "main">
<form th:action="@{/processDepartment}" method="post" th:object="${department}">
    <input type="hidden" th:field="*{deptid}"/>


    Department:<input type="text" th:field="*{name}"/> <br/>
    Location:<input type="text" th:field="*{location}"/> <br/>

    Choose an employee:

    <div th:each="employee : ${employees}">
        <p th:text="${employee.name}"></p>
        <input  th:field="*{employees}"
                type="text"
                name="employee"
                th:value="${employee.emplid}"/>
    </div>



    <br/>
    <input type="submit" value="Enter">
</form>
</div>
<div th:replace="base ::footerfg"></div>
</body>
</html>
