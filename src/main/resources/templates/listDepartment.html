<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team List</title>
    <div th:replace="base :: headerfg"></div>
</head>
<style>
    .main {
        padding: 20px;
    }
</style>

<body>

<div th:replace="base :: navlinksfg"></div>


<div class = "main">

    <button><a th:href="@{/addDepartment}">Add a department.</a></button>
    <br><br>

<table>
    <tr>
        <th>Department Name</th>
        <th>Department Location</th>
        <th>Actions</th>

    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.name}"></td>
        <td th:text="${department.location}"></td>
        <td>
            <a th:href="@{/updateDepartment/{id}(id=${department.id})}">Update</a>
            <a th:href="@{/detailDepartment/{id}(id=${department.id})}">Details</a>
<!--            <a th:href="@{/deleteDepartment/{id}(id=${department.id})}">Delete</a>-->
        </td>
    </tr>
</table>
</div>
<div th:replace="base ::footerfg"></div>
</body>
</html>
